name: GitHub Pages Deployment with bad practices

on:
  push:
    branches: [ main ]

# ‚ö†Ô∏è red flag ‚Ññ1 !!!
permissions:
  contents: write
  pages: write 

jobs:
  # ‚ö†Ô∏è red flag ‚Ññ2 !!!
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # ‚ö†Ô∏è red flag ‚Ññ3 !!!
        uses: actions/checkout@v2 
        
      - name: Setup Node.js Environment for Tools ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Install HTML Validator üì¶
        run: npm install -g html-validate
        
      - name: Run HTML Validation Tests ‚úÖ
        run: html-validate **/*.html

      - name: Build and Deploy to Pages
        # ‚ö†Ô∏è red flag ‚Ññ4 !!!
        run: |
          echo "Starting building..."
          git config user.name "My bad practices Bot"
          git config user.email "bad@example.com"
          git push -u origin HEAD:gh-pages --force   
          echo "Deployment finished via force push."
